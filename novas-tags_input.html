<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de input html 5</title>

    <!--Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

    <form action="">

        <!--Novos Inputs e atributos HTML5-->
        <label for="Nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br><br>

        <label for="numero">Numero</label>
        <input type="number" id="number" min="5" max="10">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex:http://www...">
        <br><br>

        <label for="pesquisa">pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5">
        <br><br>

        <label for="date">Date</label>
        <input type="date" id="date">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>
    
</body>
</html>
